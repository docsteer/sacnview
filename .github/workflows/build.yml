# Github Actions configuration file
# Runs the build on Linux, Windows and MacOS
name: Build

on:
  push:
  pull_request:
  page_build:
  release:
    types:
      - created
      - edited
      - prereleased
      - released

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/virtual-environments#available-environments
        os: [ubuntu-latest, windows-latest, macos-latest]
        qt: ['6.2.4']
        include:
          - os: ubuntu-latest
            qt_modules: 'qtmultimedia qtcharts'
            dependencies: |
              sudo apt-get install mesa-common-dev libgl1-mesa-dev libpcap-dev libgstreamer-gl1.0-0 libgstreamer-plugins-base1.0-0 libxkbcommon-x11-0 libfuse2 -y
            artifact: |
              build/sacnview*.deb
              build/sACNView*.AppImage

          - os: windows-latest
            qt_modules: 'qtmultimedia qtcharts'
            dependencies : |
              choco install -y winflexbison3
            arch: amd64
            artifact: |
              build/sACNView*.exe
              build/src/Release/sACNView*.pdb

          - os: macos-latest
            qt_modules: 'qtmultimedia qtcharts'
            xcode: latest-stable
            artifact: 
              build/src/sACNView

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Qt
      uses: jurplel/install-qt-action@v3.1.0
      with:
        version: ${{ matrix.qt }}
        modules: ${{ matrix.qt_modules }}
        aqtversion: '==2.0.0'

    - name: Dependencies
      run: ${{ matrix.dependencies }} 

    - name: Environment Setup (MSVC)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}

    - name: Environment Setup (Xcode)
      if: runner.os == 'macOS'
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcode }}

    - name: Configure Build
      shell: bash
      run: |
        if [[ -n "${Qt5_DIR}" ]]; then export CMAKE_PREFIX_PATH=${Qt5_DIR}; fi
        if [[ -n "${Qt6_DIR}" ]]; then export CMAKE_PREFIX_PATH=${Qt6_DIR}; fi
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release 

    - name: Build
      run: cmake --build build --config Release

    - name: Pack
      run: cmake --build build --config Release --target package 

    - name: Upload Artifact(s)
      uses: actions/upload-artifact@v3
      with:
        name: ${{ runner.os }}
        path: ${{ matrix.artifact }} 
