language: cpp
matrix:
  include:
      - os: linux
        dist: trusty
        sudo: required
        compiler: gcc
        addons:
          apt:
            sources:
              - sourceline: 'ppa:beineri/opt-qt594-trusty'
              - sourceline: 'ppa:brightbox/ruby-ng'
            packages:
              # FPM dependencies
              - build-essential
              - ruby2.3
              - ruby2.3-dev
              # QT
              - qt59base
              - qt59multimedia
              - qt59tools
              # PCap
              - libpcap-dev

        install:
            # Install FPM
            - cd install/linux/ && cp _FPM_Makefile Makefile && make package && sudo dpkg -i fpm*.deb && fpm --version && cd ../../
            # QT
            - source /opt/qt*/bin/qt*-env.sh
        script:
            - qmake
            - make -j$(nproc)
        after_success:
          - FILE=$(readlink -f install/linux/sACNView_*AppImage)
          - echo "Uploading $FILE to file.io\n"
          - curl -F "file=@$FILE" https://file.io
          - echo "Upload Completed\n"
          - FILE=$(readlink -f install/linux/sacnview_*.deb)
          - echo "Uploading $FILE to file.io\n"
          - curl -F "file=@$FILE" https://file.io
          - echo "Upload Completed\n"

      - os: osx
        osx_image: xcode8.3
        before_install:
          - brew update
        install:
          # PCap
          - brew install libpcap
          # QT
          - brew install qt
          - brew link --force qt
        script:
          - qmake
          - make -j4
        after_success:
          - FILE=$(echo `pwd`/`ls install/mac/sACNView*.dmg`)
          - echo "Uploading $FILE to file.io\n"
          - curl -F "file=@$FILE" https://file.io
          - echo "Upload Completed"\n
